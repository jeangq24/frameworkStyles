<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.min.css">
    <!--==============================

<body class="theme-white">
    <div class="container">
        <div class="card vertical">
            <span class="title-1 ">Title</span>
            <span class="title-2">Title 2</span>
            <span class="title-3">Title 3</span>
            <span class="title-4">Title 4</span>
        </div>
        <span class="title-3 ml-3 mt-3">Buttons</span>
        <div class="card col-md-4 mt-4">
            <button class="btn btn-primary">btn primary</button>
            <button class="btn btn-danger">btn danger</button>
            <button class="btn btn-warning">btn warning</button>
            <button class="btn btn-dark" >btn dark</button>
            <button class="btn bg-cian text-white">creaton</button>
        </div>
        <span class="title-3 ml-3 mt-3">Alerts</span>
        <div class="card col-md-4">
            <button class="btn btn-primary" id="alert-primary">btn primary</button>
            <button class="btn btn-danger" id="alert-danger">btn danger</button>
            <button class="btn btn-warning" id="alert-warning">btn warning</button>
        </div>
        <div class="alert alert-primary">
            <span>hello my friends</span>
        </div>
        <div class="alert alert-danger">
            <span>hello my friends</span>
        </div>
        <div class="alert alert-warning">
            <span>hello my friends</span>
        </div>
    </div>
